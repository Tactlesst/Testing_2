<style>
	.select2-selection__rendered {
		line-height: 30px !important;
	}
	.select2-container .select2-selection--single {
		height: 38px !important;
	}
	.select2-selection__arrow {
		height: 34px !important;
	}
</style>
<h5 class="text-center"><b>Update Travel Request Information</b></h5>
<p class="text-center">Please fill in the following below.</p>
<br>
<div id="alertEditDiv" style="margin-bottom: 15px !important;"></div>
<form id="submitEditForm">
<div class="row">
{% csrf_token %}
	<div class="row">
    <div class="col-sm-7">
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label>From<span class="asteriskField">*</span></label>
                    <input type="datetime-local"
                           id="from"
                           name="from"
                           class="form-control b-r-sm"
                           value="{{ rito.inclusive_from|date:'Y-m-d\\TH:i' }}"
                           required>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>To<span class="asteriskField">*</span></label>
                    <input type="datetime-local"
                           id="to"
                           name="to"
                           class="form-control b-r-sm"
                           value="{{ rito.inclusive_to|date:'Y-m-d\\TH:i' }}"
                           required>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Places of Travel<span class="asteriskField">*</span></label>
                    <textarea class="form-control b-r-sm"
                              name="places"
                              placeholder="Input specific places of travel"
                              required>{{ rito.place }}</textarea>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Purpose<span class="asteriskField">*</span></label>
                    <textarea class="form-control b-r-sm"
                              name="purpose"
                              placeholder="Write purpose of travel"
                              required>{{ rito.purpose }}</textarea>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Expected Output<span class="asteriskField">*</span></label>
                    <textarea class="form-control b-r-sm"
                              name="expected_output"
                              placeholder="Specify expected outputs of travel"
                              required>{{ rito.expected_output }}</textarea>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Subject<span class="asteriskField">*</span></label>
                    <select class="form-control select b-r-sm"
                            id="subject"
                            name="subject"
                            required>
                        <option></option>
                        {% for row in subject %}
                            <option value="{{ row.id }}"
                                {% if row.id == rito.subject_id %}selected{% endif %}>
                                {{ row.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Claims<span class="asteriskField">*</span></label>
                    <select class="form-control select b-r-sm"
                            id="claims"
                            name="claims"
                            required>
                        <option></option>
                        {% for row in claims %}
                            <option value="{{ row.id }}"
                                {% if row.id == rito.claims_id %}selected{% endif %}>
                                {{ row.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Means of Transportation<span class="asteriskField">*</span></label>
                    <select class="form-control select b-r-sm"
                            id="mot"
                            name="mot"
                            required>
                        <option></option>
                        {% for row in mot %}
                            <option value="{{ row.id }}"
                                {% if row.id == rito.mot_id %}selected{% endif %}>
                                {{ row.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="lap"
                           name="lap"
                           value="1"
                           {% if rito.lap %}checked{% endif %}>
                    <label class="form-check-label" for="lap">
                        With LAP (Learning Action Plan)
                    </label>
                </div>
            </div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-warning" id="btn-back">Back</button>
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</div>

	<div class="col-sm-5">
        <label>Employee(s) <a id="btn-edit-add" href="javascript:;"><i class="fas fa-plus"></i></a></label>
		<div id="items">
			{% for row in ritopeople %}
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control typeahead_2 filter_employee b-r-sm" name="employee[]" required autocomplete="off" placeholder="e.g. [16-11626] FIRST NAME MIDDLE NAME LAST NAME" value="[{{ row.name.id_number }}] {{ row.name.pi.user.first_name|upper }} {{ row.name.pi.user.last_name|upper }}" readonly> <span class="input-group-append"> <button type="button" class="btn btn-danger" data-role='btn-edit-remove' data-id="{{ row.name_id }}"><i class="fa fa-minus"></i></button> </span>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
</form>
<script type="text/javascript">
	$('.select').select2({
        width: "100%",
        allowClear: true,
        placeholder: 'Choose',
    });

	$('#submitEditForm').on('submit', function(e){
		$.ajax({
	        data        : new FormData(this),
	        url         : '{% url "edit_rito_details" rito.id %}',
	        type        : 'POST',
	        success: function(response){
	        	if(response.data == "success") {
	        		$('#edit-modal').modal('show').find('.modal-body').empty();
					$('#edit-modal').modal('show').find('.modal-body').load("{% url "edit_rito_details" rito.id %}");
	        	} else {
	        		var conflict = response.conflict;
	        		$('#alertEditDiv').empty();
					for(var i=0; i < conflict.length; i++){
						$('#alertEditDiv').append(`
						<div class='alert alert-warning'>
							<i class='fas fa-info-circle'></i>
							It seems ` + conflict[i]['name'] + ` has already been scheduled to travel on or within the ` + conflict[i]['text_date'] + `,
							as indicated in `+ conflict[i]['text_to']  +`: ` + conflict[i]['to_number'] + `
						</div><br>`);
					}
	        	}
	        },
	        cache       : false,
	        contentType : false,
	        processData : false
	    });
		e.preventDefault();
    });

    $(document).on('click', 'button[data-role=btn-edit-remove]', function(){
    	var id = $(this).data('id');
    	Swal.fire({
          title: "Are you sure you want to delete this record?",
          text: "After you delete this record, this will be unrecoverable.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#DD6B55",
          confirmButtonText: "Yes",
          allowOutsideClick: false,
		}).then((result) => {
		    if (result.isConfirmed) {
		        Swal.showLoading()
				$.ajax({
					data: {
						id: id,
						detail_id: '{{ rito.id }}'
					},
					type: "POST",
					url: "{% url 'delete_ritopeople' %}"
				})
				.done(function(data){
					if (data.data){
						Swal.fire("Good job!","Successfully deleted!","success");
						$('#edit-modal').modal('show').find('.modal-body').empty();
						$('#edit-modal').modal('show').find('.modal-body').load("{% url 'edit_rito_details' rito.id %}");
					}
				});
			}
	    });
    });

    $('#btn-edit-add').on('click', function(){
		$('#items').append('<div class="form-group"><div class="input-group minus-remove"><input type="text" class="form-control typeahead_2 filter_employee b-r-sm" name="employee[]" required autocomplete="off" placeholder="e.g. [16-11626] FIRST NAME LAST NAME"> <span class="input-group-append"> <button type="button" class="btn btn-danger remove_field"><i class="fa fa-minus"></i></button> </span></div></div></div>');

		$(".filter_employee").typeahead({
			source: function(query, process){
				return $.get({
					url: '{% url "filter_employee" %}',
					data: { query: query },
					datatype: 'json',
					success: function (data) {
						return process(data);
					}
				});
			},
			highlight: true,
		});
	});

	$('#items').on("click", ".remove_field", function(e){
		e.preventDefault();
		$(this).parent().parent().remove();
	});

	$('#btn-back').on('click', function(){
		$('#edit-modal').modal('show').find('.modal-body').empty();
		$('#edit-modal').modal('show').find('.modal-body').load("{% if rito.rito.tracking_merge %}{% url 'view_rito_details' rito.rito.tracking_merge %}{% else %}{% url 'view_rito_details' rito.rito.tracking_no %}{% endif %}");
	});
</script>
