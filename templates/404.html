<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/hrpearlogo_192.png' %}"/>
    <title>DSWD My PORTAL | 404 Error</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .middle-box {
            max-width: 600px;
        }
    </style>
</head>

<body class="white-bg">
    <div class="middle-box">
        <div class="error-desc">
            <!-- <h2>404 - Page Not Found</h2> -->
            <img loading="lazy"  src="{% static 'image/error.jpg' %}" width="60%"><br><br>

            <p>Sorry, but the page you are looking for has not been found.</p>
            <p>Try checking the URL for errors, then hit the refresh button on your browser or find something else in our app.</p>
            <form class="form-inline m-t" role="form">
                <a href="javascript:history.go(-1);" class="btn btn-info">Go back</a>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
