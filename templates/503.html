<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.ico' %}"/>

    <title>HR PEARS | We'll be back shortly!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .brand {
            font-size: 2.5rem;
            font-weight: 800;
        }
        .brand .highlight {
            color: #0dcaf0; /* Bootstrap's text-info */
        }
        .maintenance-image {
            width: 500px;
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-white text-center">
    <div class="container">
     <h1 class="display-3 fw-bold">
            HR<span class="text-info">PEARS</span>
        </h1>

        <p class="fw-bold mt-3" style="font-family:'Inter', sans-serif;">We apologize for the inconvenience but we're performing some maintenance. We'll be back shortly!</p>
        
        <p class="text-success fw-bold fs-5" style="font-family: 'Inter', sans-serif;">Our site is getting a little tune-up and an upgrade made with love ❤️.<br> <span class="text-success">Please bear with us!</span>

</p>

        <div class="my-4"> 
            <img loading="lazy" src="{% static 'image/maintenance_new.jpg' %}" alt="Maintenance" class="maintenance-image">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
